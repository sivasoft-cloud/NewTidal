<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIFI TUI Song Downloader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>HIFI TUI Song Downloader</h1>
        </header>
        <main>
            <section id="search-section">
                <input type="text" id="search-input" placeholder="Search for songs, albums, artists...">
                <button id="search-button">Search</button>
            </section>
            <section id="results-section">
                <h2>Search Results</h2>
                <ul id="results-list"></ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 HIFI TUI</p>
        </footer>
    </div>
    <script src="script.js"></script>
