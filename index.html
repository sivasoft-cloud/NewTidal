<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Download Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <h1>Music Search</h1>
        <form id="searchForm">
            <input type="text" id="searchQuery" placeholder="Enter song, artist, album or playlist name...">
            <button type="submit">Search</button>
        </form>
        <div id="loading" style="display: none;">Loading...</div>
        <div id="error" style="display: none; color: red;"></div>
        <div id="results"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
